      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 3
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.6
      gail:
        strength: 0.4
        demo_path: C:/Users/mertk/OneDrive/Belgeler/Github/Unity/ML-Test/car/carRec.demo
    max_steps: 500000
